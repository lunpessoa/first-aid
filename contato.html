		<title>Contato</title>

	<body>
		<header>
			<center>
				<div class="trapezio"></div>
			</center>
			<div id="barra">
				<img src="img/logo.png" id="logo">
			</div>
			<center>
				<nav>
					<a href="index.html">HOME</a>
				</nav>
			</center>
		</header>
		<section>
			<article>
                <div class="contato">
                    <div class="box">
                        <div class="icon"><i class="fas fa-fire-extinguisher"></i>Bombeiro</div>
                        <div class="detalhes">Ligue<br>192</div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fas fa-ambulance"></i>Ambulância</div>

                    </div>
                    <div class="box">

                    </div>

		<footer>
		
			<p class="baixo">
				@2018 copyright Luan & Antonio<br>
				Termos | Privacidade & cookies | Primeiros-Socorros
			</p>
			
			<!-- BOTÃO -->
			<div class="checkbox-btn">
				<input type="checkbox" name="switch">
				<div class="botao"><span class="slide"></span></div>
			</div>
			<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$('input').click(function(){
						$('body').toggleClass('dark')
						$('header').toggleClass('dark')
						$('article').toggleClass('dark')
						$('footer').toggleClass('dark')
						$('div.trapezio').toggleClass('dark')
						$('div.botao').toggleClass('dark')
					})
				})
			</script>
